<!doctype html>
<html>
<head>
<title>App Annie Search By Tag</title>
<link rel="stylesheet" href="/css/style.css">

    <meta http-equiv="Content-Type" content="text/html;charset=GBK"/>
    <base target="_blank"/><!--[if lte IE 6]> </base> <![endif]-->
    <link rel="stylesheet" type="text/css" href="http://img1.cache.netease.com/product/tag/2.2/style/index.css" />

    <style type="text/css" id="animation_rules">
        @-webkit-keyframes left-out {
            0% {
                -webkit-transform: translateX(0);
            }
            100% {
                -webkit-transform: translateX(-1280px);
            }
        }
        @-webkit-keyframes right-in {
            0% {
                -webkit-transform: translateX(1280px);
            }
            100% {
                -webkit-transform: translateX(0);
            }
        }
        @-webkit-keyframes right-out {
            0% {
                -webkit-transform: translateX(0);
            }
            100% {
                -webkit-transform: translateX(1280px);
            }
        }
        @-webkit-keyframes left-in {
            0% {
                -webkit-transform: translateX(-1280px);
            }
            100% {
                -webkit-transform: translateX(0);
            }
        }
        @-webkit-keyframes top-out {
            0% {
                -webkit-transform: translateY(0);
            }
            100% {
                -webkit-transform: translateY(640px);
            }
        }
        @-webkit-keyframes top-in {
            0% {
                -webkit-transform: translateY(-640px);
            }
            100% {
                -webkit-transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<script type="text/javascript">
window.tagDatas ={{ tagDatas }};
</script>
<div class="hd">
    <a href="http://tag.163.com" target="_self" ></a>
    <span class="refresh-bg"><a target="_self" id="refresh"></a></span>
    <a target="_self" class="vipbtn" id="js-vipbtn" style="display:none;"></a>
    <div id="nav_bar" class="nav-bar">
        <span id="nav_current"><i></i></span>
        {% for tag in top_tags %}
            <a target="_self" hidefocus="true" href="#{{ tag.0 }}" class="{{ tag.1 }}"><i></i><label>{{ tag.0 }}</label></a>
        {% endfor %}
        <div class="bg"><div class="bg-inner"></div></div>
    </div>
</div>
<div class="background">
    <div id="stages"></div>
</div>

<script src="/js/main.js"></script>
</body>
</html>
